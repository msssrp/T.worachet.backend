openapi: 3.0.0
info:
  title: User API
  version: 1.0.0
  description: API for managing users
paths:
  /user/register:
    post:
      tags:
        - user authenticate
      summary: Create a new user (Sign up)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                username:
                  type: string
                password:
                  type: string
                  format: password
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              example:
                id: 1
                name: John Doe
                email: john.doe@example.com
  /user/login:
    post:
      tags: 
        - user authenticate
      summary: Sign in 
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                identifier:
                  type: string
                password: 
                  type: string
      responses:
        '200':
          description: Sign in successfully
          content:
            application/json:
